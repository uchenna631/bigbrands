{% extends "base.html" %}
{% load static %}

{% block page-header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<!-- <div class="overlay"></div> -->
    <div class="container mb-5">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Product Management</h2>
                <h5 class="text-muted">Update Inventory for {{ inventory.product }}</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
          <form method="POST" action="{% url 'product_inventory' inventory.id %}">
            {% csrf_token %}
            {{ form | crispy }}
            <a class="btn btn-outline-black mr-2" href="{% url 'inventory' %}">Back to inventry</a>
            <button class="btn btn-outline-black" type="submit">Save</button>
          </form>
          </div>
        </div>
   </div>

{% endblock %}
