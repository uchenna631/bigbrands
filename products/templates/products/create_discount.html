{% extends "base.html" %}
{% load static %}

{% block page-header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
<div class="container">
{% comment %} Block content here {% endcomment %}
{% block content %}

<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h5 class="text-muted">Create Discount</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'create_discount' product_id=product.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-2" href="{% url 'product_detail' product_id=product.id %}">Back to Product details</a>
                    <button class="ml-2 btn btn-outline-black rounded-2" type="submit">Save</button>
                </div>
            </form>
        </div>            
    </div>
</div>
{% endblock %}
