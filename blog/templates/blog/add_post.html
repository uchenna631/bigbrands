{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page-header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

<div class="container my-md-4 mb-2">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h5 class="text-muted">Make a Post</h5>
            <hr>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col pb-2 mb-5">
            <form action="{% url 'add_post' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}            
                {{ form | crispy }}            
                <button class="btn btn-signup mb-3" type="submit">Submit</button>
            </form>
        </div>
    </div>    
</div>
<div class="mb-3 mb-sm-5">

</div>

<script>
    let name = "{{ user.id }}";
    document.getElementById('username').value = name;
</script>

{% endblock %}
